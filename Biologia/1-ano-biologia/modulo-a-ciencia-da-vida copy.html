<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Aulas - Teorema das Coisas</title>
    
    <link rel="stylesheet" href="../../style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --video-bg: #0f172a;
            --sidebar-bg: #1e293b;
            --accent-green: #22c55e;
            --text-white: #ffffff;
        }

        body { background-color: var(--video-bg) !important; color: white; }

        .course-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }

        .video-section { 
            flex: 3; 
            padding: 30px; 
            min-width: 65%;
            max-width: 900px;
            margin: 0 auto;
        }

        /* BOT√ÉO VOLTAR */
        .btn-voltar {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #cbd5e1;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-voltar:hover {
            color: var(--accent-green);
        }
        
        .video-player-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        .video-player-container iframe {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: none;
        }

        .video-footer {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
            padding-bottom: 20px;
            gap: 15px;
        }

        .video-title {
            font-family: 'Outfit';
            font-size: 1.6rem;
            color: var(--text-white);
            margin: 0;
        }

        .btn-complete {
            background: transparent;
            border: 2px solid var(--accent-green);
            color: var(--accent-green);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            white-space: nowrap;
        }

        .btn-complete.done {
            background: var(--accent-green);
            color: #0f172a;
        }

        .sidebar {
            flex: 1;
            min-width: 350px;
            background: var(--sidebar-bg);
            border-left: 1px solid #334155;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }
        
        .sidebar-title {
            padding: 25px;
            border-bottom: 1px solid #334155;
            font-family: 'Outfit';
        }

        .lesson-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .lesson-link {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            border-bottom: 1px solid #334155;
            transition: 0.2s;
        }
        
        .lesson-link:hover { background: #334155; }
        .lesson-link.active {
            background: #0f172a;
            border-left: 5px solid var(--accent-green);
        }

        .lesson-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #475569;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #94a3b8;
            flex-shrink: 0;
        }
        
        .lesson-link.finished .lesson-circle {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: #0f172a;
        }

        .lesson-text {
            color: #cbd5e1;
            font-size: 0.95rem;
        }

        @media (max-width: 1024px) {
            .course-container { flex-direction: column; }
            .sidebar { max-height: none; width: 100%; border-left: none; }
            .video-section { max-width: 100%; }
        }
    </style>
</head>
<body class="tema-biologia">

<header></header>

<main class="course-container"> 
    <section class="video-section">

        <!-- LINK VOLTAR -->
        <a href="/Biologia/Modulos-aula-1ano-biologia.html" class="btn-voltar">
            <i class="fa-solid fa-arrow-left"></i> Voltar para os m√≥dulos
        </a>

        <div class="video-player-container">
            <iframe id="video-frame" src="" allowfullscreen></iframe>
        </div>
        
        <div class="video-footer">
            <h2 class="video-title" id="display-title">Carregando aula...</h2>
            <button class="btn-complete" id="btn-status" onclick="toggleProgress()">
                <i class="fa-regular fa-circle-check"></i>
                <span>Marcar como Conclu√≠da</span>
            </button>
        </div>

        <p style="margin-top: 20px; color: #94a3b8;">
            Bem-vindo ao m√≥dulo sIntrodu√ß√£o a Biologia 1¬∫ Ano . Assista ao v√≠deo e utilize a lista lateral para navegar entre as li√ß√µes.
        </p>
    </section>

    <aside class="sidebar">
        <h3 class="sidebar-title">M√≥dulo: Introdu√ß√£o a Biologia 1¬∫ Ano</h3>
        <ul class="lesson-list" id="lesson-list-container"></ul>
    </aside>
</main>

<script src="/menu.js"></script>

<script>
    const lessons = [
        { id: "BIO1_01", title: "üìå üî¨ DESCUBRA a Ci√™ncia que explica  e ESTUDA a VIDA ", ytId: "lZmkv1M5QtM" },
        { id: "BIO1_02", title: "üìå üî¨ De onde vem a vida ABIOGEN√äNESE vs BIOG√äNESE explicada", ytId: "BGKg45F0xlA" }
    ];

    let currentIdx = 0;
    let progress = JSON.parse(localStorage.getItem('teorema_progresso')) || {};

    function renderLessons() {
        const container = document.getElementById('lesson-list-container');
        container.innerHTML = "";
        
        lessons.forEach((lesson, index) => {
            const isFinished = progress[lesson.id];
            const isActive = index === currentIdx;
            
            const li = document.createElement('li');
            li.className = `lesson-link ${isActive ? 'active' : ''} ${isFinished ? 'finished' : ''}`;
            li.onclick = () => loadLesson(index);
            
            li.innerHTML = `
                <div class="lesson-circle">
                    ${isFinished ? '<i class="fa-solid fa-check"></i>' : index + 1}
                </div>
                <span class="lesson-text">${lesson.title}</span>
            `;
            container.appendChild(li);
        });
    }

    function loadLesson(index) {
        currentIdx = index;
        const lesson = lessons[index];
        
        document.getElementById('video-frame').src =
            `https://www.youtube.com/embed/${lesson.ytId}?rel=0&autoplay=1`;
        document.getElementById('display-title').innerText = lesson.title;
        
        updateButtonUI();
        renderLessons();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleProgress() {
        const lessonId = lessons[currentIdx].id;
        progress[lessonId] = !progress[lessonId];
        localStorage.setItem('teorema_progresso', JSON.stringify(progress));
        
        updateButtonUI();
        renderLessons();
    }

    function updateButtonUI() {
        const btn = document.getElementById('btn-status');
        const lessonId = lessons[currentIdx].id;
        
        if (progress[lessonId]) {
            btn.classList.add('done');
            btn.innerHTML = `<i class="fa-solid fa-circle-check"></i> <span>Aula Conclu√≠da</span>`;
        } else {
            btn.classList.remove('done');
            btn.innerHTML = `<i class="fa-regular fa-circle-check"></i> <span>Marcar como Conclu√≠da</span>`;
        }
    }

    window.onload = () => loadLesson(0);
</script>

</body>
</html>
